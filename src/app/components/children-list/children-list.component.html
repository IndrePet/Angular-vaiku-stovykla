<div class="card">
  <div class="card-header">Užsiregistravę vaikai</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Vardas, Pavardė</th>
          <th>Gimimo metai</th>
          <th>Lytis</th>
          <th>El. paštas</th>
          <th>Tel. nr.</th>
          <th>Klasė</th>
          <th>Veiksmai</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let child of list">
          <td>{{ child.name }}</td>
          <td>{{ child.birthYear }}</td>
          <td>{{ child.gender }}</td>
          <td>{{ child.email }}</td>
          <td>{{ child.phoneNumber }}</td>
          <td>{{ child.grade }}</td>
          <td>
            <a [routerLink]="['/edit', child.id]" class="btn btn-warning"
              >Redaguoti</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
